<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/forma.css">
</head>
<body>
    <div class="form-container">
        <h2>Зв'яжіться з нами</h2>
        <form>
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" required>

            <label for="namber">Скільки тон</label>
            <input type="number" id="namber" name="namber" required>

            <label for="product"> Оберіть продукт :</label>
            <select id="product" name="product">
                <option value="V"> Вуголь</option>
                <option value="D"> Дрова</option>
                <option value="B">Брикети</option>
                <option value="S">Щіпа</option>
                
    
    
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Повідомлення для нас:</label>
            <textarea id="message" name="message" required></textarea>
            <input type="submit" value="Відправити">
        </form>
    </div>
</body>
</html>
